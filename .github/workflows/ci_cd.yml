name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  BIN_NAME: sda-mcp-server

permissions:
  contents: write

jobs:
  # --- Quality Assurance Stages ---
  # These jobs run on every push and pull request to ensure code quality
  
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: rustup update stable && rustup component add rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: format
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: rustup update stable && rustup component add clippy
      - name: Cache dependencies
        # Cache cargo registry and git dependencies to speed up builds
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Clippy check
        run: cargo clippy -- -D warnings

  check:
    name: Check Compilation
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: rustup update stable
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Cargo check
        run: cargo check

  # --- Release Stages (Only on push to main) ---
  check-version:
    name: Check Version & Tag
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: check
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: Check if version is new
        # Extract version from Cargo.toml and check if tag already exists
        # This prevents duplicate releases for the same version
        id: check
        run: |
          VERSION=$(grep '^version =' Cargo.toml | cut -d '"' -f 2)
          echo "Detected version: $VERSION"
          
          # Check if tag exists via git ls-remote
          git_refs=$(git ls-remote --tags origin "refs/tags/v$VERSION")
          
          if [ -z "$git_refs" ]; then
            echo "Tag v$VERSION does not exist. Triggering release."
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "Tag v$VERSION already exists. Skipping release."
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

  build-release:
    name: Build Release Binaries
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      # Build cross-platform binaries for Linux (x86_64), macOS (ARM64), and Windows (x86_64)
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_suffix: linux-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_suffix: macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_suffix: windows-x86_64
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: rustup update stable
      - name: Add target
        # Install the target triple to enable cross-compilation
        run: rustup target add ${{ matrix.target }}
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Check binary
        shell: bash
        run: ls target/${{ matrix.target }}/release/${{ env.BIN_NAME }}* 2>/dev/null || echo "binary not found in target/${{ matrix.target }}/release"
      
      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          # Create tar.gz archive for Unix systems
          tar -czf ../../../${{ env.BIN_NAME }}-${{ matrix.asset_suffix }}.tar.gz ${{ env.BIN_NAME }}
      
      - name: Check file (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: ls ${{ env.BIN_NAME }}-${{ matrix.asset_suffix }}.tar.gz 2>/dev/null || echo "file not found"
      
      - name: Upload Artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: release-asset-${{ matrix.asset_suffix }}
          path: ${{ env.BIN_NAME }}-${{ matrix.asset_suffix }}.tar.gz
      
      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          # Create zip archive for Windows
          7z a ../../../${{ env.BIN_NAME }}-${{ matrix.asset_suffix }}.zip ${{ env.BIN_NAME }}.exe
      
      - name: Check file (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: ls ${{ env.BIN_NAME }}-${{ matrix.asset_suffix }}.zip 2>/dev/null || echo "file not found"
      
      - name: Upload Artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: release-asset-${{ matrix.asset_suffix }}
          path: ${{ env.BIN_NAME }}-${{ matrix.asset_suffix }}.zip

  publish:
    name: Publish Release
    needs: [check-version, build-release]
    runs-on: ubuntu-latest
    if: needs.check-version.outputs.should_release == 'true'
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Artifacts
        # Downloads all artifacts from the build-release job
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Debug Artifacts
        # Lists contents to verify all platform artifacts were downloaded
        run: |
          echo "Contents of artifacts directory:"
          ls -la artifacts/ || echo "artifacts directory not found or empty"
          echo "Files in artifacts:"
          find artifacts -type f 2>/dev/null || echo "no files found"
      
      - name: Create Release
        # Creates a GitHub release with the packaged binaries
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.check-version.outputs.version }}
        run: |
          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --generate-notes \
            artifacts/*/*